        <span id="NeverDivideTT" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">Podozdział:</span>
        <span id="NeverDivideT " style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">Nic ... nie rozłączy:</span><br>

        <span id="WhenTT" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">Strona:</span>
        <span id="WhenT" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">When will I stop loving you?</span><br>
        <input type="text" id="When" size="10" maxlength="5">

    <a id="Errors"></a>

<script>
    function NextStep() {
        Gave = document.getElementById("Gave").value.toLowerCase()
        NeverDivide = document.getElementById("NeverDivide").value.toLowerCase()
        When = document.getElementById("When").value.toLowerCase()
        And = document.getElementById("And").value.toLowerCase()
        if(Gave == "serce") {
            document.getElementById("GaveR").innerHTML="✔️";
            GaveTester = 1
        }
        else {
            document.getElementById("GaveR").innerHTML="❌";
            GaveTester = 0
        }
        if(NeverDivide == "nas") {
            document.getElementById("NeverDivideR").innerHTML="✔️";
            NeverDivideTester = 1
        }
        else {
            document.getElementById("NeverDivideR").innerHTML="❌";
            NeverDivideTester = 0
        }
        if(When == "never") {
            document.getElementById("WhenR").innerHTML="✔️";
            WhenTester = 1
        }
        else {
            document.getElementById("WhenR").innerHTML="❌";
            WhenTester = 0
        }
        if(And == "ty") {
            document.getElementById("AndR").innerHTML="✔️";
            AndTester = 1
        }
        else {
            document.getElementById("AndR").innerHTML="❌";
            AndTester = 0
        }
        if(GaveTester == 0){
            return
        }
        if(NeverDivideTester == 0){
            return
        }
        if(WhenTester == 0){
            return
        }
        if(AndTester == 0){
            return
        }
        window.location.replace("reward.html");
    }
    
</script>
